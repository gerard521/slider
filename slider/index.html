<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.8">
<title>simple carousel</title>
<style>
body{
background-color: gold;    
}
h1{
text-align: center;
text-decoration: underline;
text-transform: capitalize;
}
.carousel-container{
display: flex;
justify-content: center;
align-items: center;
height: 300px;
}


.myslides{
display: none;
max-height: 100px;
max-width: 100px;
}

</style>
</head>
<body>
<h1>my favourite food</h1>

<div class="carousel-container">
<img class="myslides" src="download.jpg" height="300" width="300" alt="Slide 1">
<img class="myslides" src="download(1).jpg" height="300" width="300" alt="Slide 2">
<img class="myslides"><img src="download(2).jpg" height="300" width="300" alt="Slide 3">
</div>

<script src="script.js">

</script>
</body>
</html>
